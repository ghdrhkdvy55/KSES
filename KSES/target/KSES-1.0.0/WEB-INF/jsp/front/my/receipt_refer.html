<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <link href="../css/reset.css" rel="stylesheet" />
    <link href="../css/common.css" rel="stylesheet" />
    <link href="../css/mobile .css" rel="stylesheet" />
    <link href="../css/smart.css" rel="stylesheet" />
    <script src="../js/jquery-3.5.1.min.js"></script>
    <!--check box _ css-->
    <link href="../css/magic-check.min.css" rel="stylesheet" />
    <title>경륜경정 스마트 입장예약</title>
    <!-- DatePicker-->
    <script src="../js/jquery-ui.js"></script>
    <link rel="stylesheet" href="../css/jquery-ui.css">
    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="../css/swiper.min.css">
    <!-- popup-->    
    <script src="../js/bpopup.js"></script>
</head>
<body>
    <div class="wrapper">
        <!--// header -->
        <div class="my_wrap">
            <div class="contents my_box rsv_history">
                <div class="navi_left">
                    <a href="../../index.html" class="before_close"></a>
                </div>
                <h1>현금 영수증 관리<a href="" class="close"><img src="../img/x_box.svg" alt="닫기"></a></h1>
            </div>           
        </div>
        <!-- header //-->
        <!--// contents-->
        <div id="container">
            <!-- // 현금영수증  -->
            <div class="contents cotents_wrap">
                <div class="receipt_cash">
                    <div>
                        <h4>현금영수증 사용 여부</h4>
                        <ul>
                            
                            <li class="check_impnt check_use">
                                <input class="magic-checkbox qna_check" type="checkbox" name="layout" id="1" value="option">
                                <label for="1">
                                사용
                                </label>     
                            </li>
                            <li class="check_impnt check_use">
                                <input class="magic-checkbox qna_check" type="checkbox" name="layout" id="2" value="option">
                                <label for="2">
                                미사용
                                </label>     
                            </li>
                        </ul>
                    </div>

                    <div>
                        <h4>발급 방법</h4>
                        <p class="check_impnt check_use">
                            <input class="magic-checkbox qna_check" type="checkbox" name="layout" id="3" value="option">
                            <label for="3">
                            자동발급<span>전자카드 결제 시 자동발급 됩니다.</span>
                        </label>     
                        </p>
                        
                    </div>

                    <div>                                                
                        <h4>발급 정보</h4>
                        <ul class="cash_refund">
                            <li>
                                <input type="radio" checked name="refund" id="refund1">
                                <label for="refund1"><span></span>소득 공제용</label>
                            </li>
                            <li>
                                <input type="radio" checked name="refund" id="refund2">
                                <label for="refund2"><span></span>지출 증빙용</label>
                            </li>
                            <li><input type="text" placeholder="'-'없이 입력해 주세요."></li>
                        </ul>                      
                    </div>

                    <div class="save_btn">
                        <a href="">저장하기</a>
                    </div>
                </div>
                
            </div>
        </div>

        <div id="foot_btn">
            <div class="contents">
                <ul>
                    <li class="home"><a href="index.html">home</a><span>HOME</span></li>
                    <li class="rsv"><a href="kspo_rsv.html">rsv</a><span>입장예약</span></li>
                    <li class="my active"><a href="mypage.html">my</a><span>마이페이지</span></li>
                </ul>
                <div class="clear"></div>
            </div>
        </div>

    <script src="../js/common.js"></script>
